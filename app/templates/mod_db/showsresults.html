{% extends "base.html" %}
{% block app_content %}
<div class="container">
    <form action="" method="post">
        <h1>found {{ showscount}} Shows: </h1>
        {{ form.submit() }}
        {{ form.hidden_tag() }}
        <!-- Table -->
        <table class="table">
            {% for show in shows %}
            <!--without subframe, to enable loop variable-->
            <tr valign="top">
                <td>{{ show.title }}</td>
                <td>{{ show.location }}</td>
                <td>{{ show.showdate }}</td>
                <td><input type='text' name="medium[{{ loop.index0 }}]" size="4" maxlength="6"
                           value='{{ show.medium }}'></td>
                <td><input type='text' name="place[{{ loop.index0 }}]" size="4" maxlength="6"
                           value='{{ show.place }}'></td>

            </tr>
            {% endfor %}
        </table>
    </form>
</div>
{% endblock %}
